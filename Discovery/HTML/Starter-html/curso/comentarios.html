<!--
  Urls e caminhos dos arquivos 

  - Uniform Resource Locator 
    - Https://www.rocketseat.com.br
    - Sequencia de texto que define onde algo está localizado na web
  - URL usam caminhos para encontrar arquivos 

  - Caminhos dos arquivos 
    - Onde, no explorador de arquivos, um recurso está localizado
   
   
    via local 
    <a href="index.html">abrir index</a>

    via url 
    <a href="https://www.google.com.br">abrir o google</a>
  -->

  <!--
    Como navegar pelos caminhos?
      - mesmo diretório
      - entrando em diretórios
      - saindo de diretórios 
      - diretórios raiz (root ou pai)

      ../ - voltar na pasta anteriot 
      ./ - arquivo raiz
  -->

  <!--
    Urls absolutos x relativos 

    - Absolutos 
      - inclui protocolo e nome de dominio 
        -https://www.rocketseat.com.br/projeto/index.html
      - sempre apontará para o mesmo local, pois é absoluto 

    - Relativos 
      - relativo à página aberta no momento 
      - apontará para lugares diferentes 
  -->
